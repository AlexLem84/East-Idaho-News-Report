
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>East Idaho News â€” Monthly Ad Performance</title>
<style>
  :root {
    --bg: #f3f4f6;
    --panel: #ffffff;
    --muted: #6b7280;
    --text: #111827;
    --accent: #e11d2e; /* EIN red */
    --border: #e5e7eb;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
  }
  .wrap {
    max-width: 1200px;
    margin: 32px auto 64px;
    padding: 0 16px;
  }
  header {
    margin-bottom: 18px;
    text-align: center;
  }
  header img {
    width: 280px;
    max-width: 80%;
    height: auto;
    margin-bottom: 12px;
  }
  h1 {
    margin: 0 0 6px;
    font-size: 26px;
    font-weight: 800;
    letter-spacing: .2px;
  }
  .sub {
    color: var(--muted);
    font-size: 14px;
  }
  .controls {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 10px;
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 14px;
    margin: 18px 0 12px;
    box-shadow: 0 1px 2px rgba(0,0,0,.04);
  }
  .controls .field {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  .label {
    font-size: 12px;
    color: var(--muted);
    font-weight: 600;
    text-transform: uppercase;
  }
  select, input[type="text"] {
    width: 100%;
    padding: 9px 10px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: #fff;
    color: var(--text);
    outline: none;
    font-size: 14px;
  }
  select[multiple] { height: 112px; }
  .buttons {
    display: flex;
    gap: 10px;
    align-items: end;
  }
  button {
    appearance: none;
    border: 1px solid var(--border);
    background: #fff;
    color: var(--text);
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
  }
  button.primary {
    background: var(--accent);
    color: #fff;
    border: none;
  }
  button:hover { filter: brightness(0.98); }
  .summary {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin: 12px 0 16px;
  }
  .card {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 14px 16px;
    text-align: center;
    box-shadow: 0 1px 2px rgba(0,0,0,.04);
  }
  .card h3 {
    margin: 0 0 6px;
    font-size: 12px;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: .3px;
  }
  .card .num {
    font-size: 22px;
    font-weight: 800;
    color: var(--accent);
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 8px;
    background: var(--panel);
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid var(--border);
    box-shadow: 0 1px 2px rgba(0,0,0,.04);
  }
  thead th {
    position: sticky;
    top: 0;
    background: #f9fafb;
    border-bottom: 1px solid var(--border);
    text-align: left;
    font-size: 13px;
    padding: 11px;
    color: var(--muted);
    cursor: pointer;
    user-select: none;
  }
  tbody td {
    border-top: 1px solid var(--border);
    padding: 11px;
    font-size: 14px;
  }
  tbody tr:hover { background: #f3f4f6; }
  tfoot td {
    border-top: 2px solid var(--border);
    font-weight: 700;
    padding: 11px;
  }
  .right { text-align: right; }
  .mono { font-variant-numeric: tabular-nums; }
  .hint { font-size: 12px; color: var(--muted); margin-top: 6px; }
  @media (max-width: 900px) {
    .controls { grid-template-columns: 1fr 1fr; }
    .summary { grid-template-columns: 1fr; }
  }
</style>
</head>

  // Helpers
  const unique = (list, key) => Array.from(new Set(list.map(d => d[key]))).sort();
  const fmtInt = (n) => (n||0).toLocaleString();
  const fmtPct = (x) => ((x||0) * 100).toFixed(2) + "%";

  // Elements
  const $client = document.getElementById("client");
  const $month = document.getElementById("month");
  const $adsize = document.getElementById("adsize");
  const $search = document.getElementById("search");
  const $tbody = document.querySelector("#tbl tbody");
  const $ftImpr = document.getElementById("ftImpr");
  const $ftClicks = document.getElementById("ftClicks");
  const $ftCTR = document.getElementById("ftCTR");
  const $sumImpr = document.getElementById("sumImpr");
  const $sumClicks = document.getElementById("sumClicks");
  const $sumCTR = document.getElementById("sumCTR");

  // Populate filters
  function fillSelect(el, values) {
    el.innerHTML = "";
    values.forEach(v => {
      const opt = document.createElement("option");
      opt.value = v;
      opt.textContent = v;
      el.appendChild(opt);
    });
  }

  fillSelect($client, unique(DATA, "Client"));
  fillSelect($month, unique(DATA, "MonthStr"));
  fillSelect($adsize, unique(DATA, "Ad Size"));

  // Filter state
  const getSelected = (el) => Array.from(el.selectedOptions).map(o => o.value);

  function filterData() {
    const cSel = getSelected($client);
    const mSel = getSelected($month);
    const aSel = getSelected($adsize);
    const q = $search.value.toLowerCase().trim();

    return DATA.filter(d => {
      const okC = !cSel.length || cSel.includes(d["Client"]);
      const okM = !mSel.length || mSel.includes(d["MonthStr"]);
      const okA = !aSel.length || aSel.includes(d["Ad Size"]);
      const rowText = (d["Client"]+" "+d["MonthStr"]+" "+d["Ad Size"]).toLowerCase();
      const okQ = !q || rowText.includes(q);
      return okC && okM && okA && okQ;
    });
  }

  // Sort
  let sortKey = "MonthStr";
  let sortAsc = true;

  function sortData(rows) {
    const numKeys = new Set(["Impressions","Clicks","CTR"]);
    return rows.slice().sort((a,b) => {
      let va = a[sortKey];
      let vb = b[sortKey];
      if (numKeys.has(sortKey)) { va = Number(va)||0; vb = Number(vb)||0; }
      else { va = (va||"").toString(); vb = (vb||"").toString(); }
      if (va < vb) return sortAsc ? -1 : 1;
      if (va > vb) return sortAsc ? 1 : -1;
      return 0;
    });
  }

  // Render
  function render() {
    const rows = sortData(filterData());
    $tbody.innerHTML = "";
    let totI = 0, totC = 0;

    rows.forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${r["Client"]}</td>
        <td class="mono">${r["MonthStr"]}</td>
        <td>${r["Ad Size"]}</td>
        <td class="right mono">${fmtInt(r["Impressions"])}</td>
        <td class="right mono">${fmtInt(r["Clicks"])}</td>
        <td class="right mono">${fmtPct(r["CTR"])}</td>
      `;
      $tbody.appendChild(tr);
      totI += Number(r["Impressions"])||0;
      totC += Number(r["Clicks"])||0;
    });

    const ctr = totI ? (totC / totI) : 0;
    $ftImpr.textContent = fmtInt(totI);
    $ftClicks.textContent = fmtInt(totC);
    $ftCTR.textContent = fmtPct(ctr);
    $sumImpr.textContent = fmtInt(totI);
    $sumClicks.textContent = fmtInt(totC);
    $sumCTR.textContent = fmtPct(ctr);
  }

  // Sorting handlers
  document.querySelectorAll("thead th").forEach(th => {
    th.addEventListener("click", () => {
      const key = th.getAttribute("data-key");
      if (!key) return;
      if (sortKey === key) sortAsc = !sortAsc;
      else { sortKey = key; sortAsc = true; }
      render();
    });
  });

  // Controls
  [$client, $month, $adsize, $search].forEach(el => el.addEventListener("input", render));
  document.getElementById("reset").addEventListener("click", () => {
    [$client, $month, $adsize].forEach(el => el.selectedIndex = -1);
    $search.value = "";
    sortKey = "MonthStr";
    sortAsc = true;
    render();
  });

  // CSV export
  function toCSV(rows) {
    const headers = ["Client","Month","Ad Size","Impressions","Clicks","CTR"];
    const lines = [headers.join(",")];
    rows.forEach(r => {
      const line = [
        r["Client"],
        r["MonthStr"],
        r["Ad Size"],
        r["Impressions"],
        r["Clicks"],
        r["CTR"]
      ].join(",");
      lines.push(line);
    });
    return lines.join("\n");
  }

  document.getElementById("download").addEventListener("click", () => {
    const rows = sortData(filterData());
    const csv = toCSV(rows);
    const blob = new Blob([csv], {type: "text/csv;charset=utf-8;"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "ein_monthly_ad_performance.csv";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  });

  // Initial render
  render();
</script>
